# Runs when PR is merged

name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21.6.1'
      - name: Check node.js version
        run: node -v
      - name: Install pnpm
        run: npm install -g pnpm@8.15.3
      - name: Check pnpm version
        run: pnpm -v
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Enable Firebase experiments
        run: pnpm exec firebase experiments:enable webframeworks
      - name: Firebase Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HIMANSHUJAIN_DEV }}'
          channelId: live
          projectId: himanshujain-dev
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks